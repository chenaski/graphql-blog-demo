name: "Deploy"

on:
  workflow_run:
    workflows: [ "Lint" ]
    branches: [ main ]
    types: [ completed ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: node:14-alpine

    steps:
      - uses: actions/checkout@v2
      - name: "Install dependencies"
        run: |
          npm ci
          NEXT_PUBLIC_HOST=http://$HOST:3000 NEXT_PUBLIC_FRONTEND_VERSION=$GITHUB_SHA npm run build
        env:
          HOST: ${{ secrets.HOST }}
      - name: "Archive build"
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: .next
