stages:
  - lint
  - build
  - deploy

image: node:14-alpine

lint:
  stage: lint
  allow_failure: true
  script:
    - npm run lint

check-types:
  stage: lint
  script:
    - npm install
    - npm run check-types

build:
  stage: build
  script:
    - npm install
    - NEXT_PUBLIC_HOST=http://$HOST:3000 npm run build
  artifacts:
    paths:
      - .next

deploy:
  stage: deploy
  script:
    - apk --update add openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - rsync -a --progress --human-readable --delete
      --include ".next"
      --exclude-from ".gitignore"
      --exclude ".gitignore"
      --exclude ".git"
      . deploy@$HOST:~/realworld
    - ssh deploy@$HOST "pushd ~/realworld && npm install --production && popd && pm2 restart ecosystem.config.js"
